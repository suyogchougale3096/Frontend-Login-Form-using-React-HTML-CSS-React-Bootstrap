<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Bootstrap Links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/App.css" />

    <!-- JQuery written -->

    <script>
      $(document).ready(function () {
        // Menu in login/register form.
        $(".lr").addClass("active");
        $(".au").click(function () {
          $(".lr").removeClass("active");
          $(".c").removeClass("active");
          $(".au").addClass("active");
        });
        $(".c").click(function () {
          $(".lr").removeClass("active");
          $(".au").removeClass("active");
          $(".c").addClass("active");
        });
        $(".lr").click(function () {
          $(".c").removeClass("active");
          $(".au").removeClass("active");
          $(".lr").addClass("active");
        });

        // Login/Register Form container.
        $(".register-container").hide();
        $(".register-title").removeClass("active");
        $(".login-title").addClass("active");
        $(".register-title").click(function () {
          $(".register-title").addClass("active");
          $(".login-title").removeClass("active");
          $(".login-container").fadeOut("fast");
          $(".register-container").fadeIn("fast");
        });
        $(".login-title").click(function () {
          $(".login-title").addClass("active");
          $(".register-title").removeClass("active");
          $(".register-container").fadeOut("fast");
          $(".login-container").fadeIn("fast");
        });
      });
    </script>

    <!-- JQuery written completed.  -->
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
